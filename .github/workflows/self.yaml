name: Self Test
on:
  issues: {}
jobs:
  update_tracker:
    runs-on: ubuntu-latest
    name: Update Tracker Issue
    steps:
      - uses: nikitawootten/tracker-issue-bot@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          targetName: tracker-issue-bot
          targetOwner: nikitawootten
          title: Tracker issue
          header: |
            # Tracker Issue for nikitawootten/tracker-issue-bot

            This is an example of a tracker issue generated by this bot.
          footer: |
            All of the above issues had the required `tracker` label as configured by the workflow.
          labelsRequire:
            - tracker
